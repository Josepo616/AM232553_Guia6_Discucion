<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validador de Archivos de Imagen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Validador de Archivos de Imagen</h1>
        <label for="archivo">Seleccione un archivo de imagen:</label>
        <input type="file" id="archivo" accept=".jpg, .jpeg, .png, .gif">
        <button onclick="validar()">Subir Archivo</button>
        <p id="resultado"></p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
